name: changelog-lib publish to to Pub.dev

on:
  release:
    types: [created]
  pull_request:
  workflow_run:
    workflows:
      - "changelog.dart sanity code base"
      - "changelog.dar test"
    branches: [ main ]
    types:
      - completed

jobs:
  publishing:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2 # required!

      - name: 'changelog-lib publish to to Pub.dev'
        uses: sakebook/actions-flutter-pub-publisher@v1.4.0
        with:
          credential: ${{ secrets.CREDENTIAL_JSON }}
          flutter_package: false
          skip_test: true
          dry_run: github.event_name != 'release'
          package_directory: './packages/changelog-lib/'