name: changelog_cmd
description: Command-line application to manage in the correct way the git metadata to build the changelog.
version: 0.0.1-alpha.2
homepage: https://github.com/vincenzopalazzo/changelog.dart/tree/main/packages/changelog-cmd
publish_to: none

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies: 
  args: ^2.3.0
  octokit: ^0.0.3
  changelog_lib:
    path: ../changelog-lib
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.1.7
  gql: ^0.13.0
  graphql_codegen: ^0.6.0
  json_serializable: ^4.1.4
  lints: ^1.0.0